<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/single.css">
<style>
     #tab_{{trim .File.Dir "/"}} {font-weight:bold;} 
</style>
<style>
    html {
        min-height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: rgba(255, 255, 204, .15);
        background-image: url({{.Params.background}});
    }
</style>
{{ end }}

            <img src="/MomsPic/RYTLogo.png" width=100 height=100 alt="RYT 200 Yoga Alliance Logo" class="RYT">

            <a id="tab_" href="/">Home</a>
            <a id="tab_about" href="/about/">About Me</a>
            <a id="tab_calander" href="/calander/">Calander</a>
